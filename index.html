<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">

    <div class="card-picture">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <img src="images/icon-view.svg" alt="view-icon">
    </div> 

    <div class="card-title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class="card-description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card-icons">
      <img src="images/icon-ethereum.svg" alt="ETH-icon">
      <p class="currency">0.041 ETH</p>
      <img src="images/icon-clock.svg" alt="clock-icon">
      <p>3 days left</p>
    </div>

    <div class="line">
      <hr size="" width="" color="hsl(215, 32%, 27%)">
    </div>

    <div class="card-author">
      <img class="avatar" src="images/image-avatar.png" alt="Avatar">
      <p>Creation of <div class="author">Jules Wyvern</div></p>
    </div>


  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
