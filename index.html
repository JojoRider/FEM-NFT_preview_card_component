<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">

    <a href="images/image-equilibrium.jpg" class="main-picture" alt="Link to the product description">
      <img src="images/image-equilibrium.jpg" alt="Link to the product description">
    </a>

    <div class="card-title">
      <h1><a class ="title" href="#">Equilibrium #3429</a></h1>
    </div>

    <div class="card-description">
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card-icons">
      <div class="currency-info">
        <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
        <p class="currency">0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="" aria-hidden="true">
        <p>3 days left</p>
      </div>
    </div>

    <div class="card-author">
      <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern close up">
      <p>Creation of <a class="author" href="#">Jules Wyvern</a></p>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

</body>
</html>
